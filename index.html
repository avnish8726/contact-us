<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/style.css" type="text/css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="contact-in">
    <div class="contact-map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3819.288354710817!2d82.23765931417957!3d16.812045123569437!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a38218ec27c80fd%3A0x2228f1e55838a51c!2sKIET%20GROUP%20OF%20INSTITUTIONS!5e0!3m2!1sen!2sin!4v1591856196185!5m2!1sen!2sin" width="100%" height="auto" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

    </div>
    <div class="contact-form">
      <h1>Contact Us</h1>
      <form>
        <input type="text" placeholder="Name" class="contact-form-txt"/>
        <input type="text" placeholder="Email" class="contact-form-txt"/>
        <textarea placeholder="Message" class="contact-form-txtarea"></textarea>
        <input type="submit" name="Submit" class="contact-form-btn"/>
    </div>
  </div>
</body>
</html>
